<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Please fill out this form to participate in our survey</p>
        </header>
        <main>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="number" id="number-label">Age (optional):</label>
                    <input type="number" id="number" placeholder="Enter your age" min="10" max="100">
                </div>

                <div class="form-group">
                    <label for="dropdown">Select your gender:</label>
                    <select id="dropdown">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Please select your hobbies:</p>
                    <input type="checkbox" id="hobby1" name="hobbies" value="sports">
                    <label for="hobby1">Sports</label>
                    <input type="checkbox" id="hobby2" name="hobbies" value="reading">
                    <label for="hobby2">Reading</label>
                    <input type="checkbox" id="hobby3" name="hobbies" value="traveling">
                    <label for="hobby3">Traveling</label>
                </div>

                <div class="form-group">
                    <p>Preferred contact method:</p>
                    <input type="radio" id="contact1" name="contact" value="email">
                    <label for="contact1">Email</label>
                    <input type="radio" id="contact2" name="contact" value="phone">
                    <label for="contact2">Phone</label>
                </div>

                <div class="form-group">
                    <label for="comments">Additional comments:</label>
                    <textarea id="comments" placeholder="Enter your comments here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
